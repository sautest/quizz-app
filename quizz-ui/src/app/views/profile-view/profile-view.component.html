<p-dialog [visible]="true" [position]="'top'" [closable]="false" [draggable]="false">
  <div class="flex flex-column ml-auto p-4 pt-0" style="width: 40vw; margin: 0 auto">
    <div class="flex flex-column align-items-center">
      <p-avatar class="header-icon" icon="pi pi-user" size="xlarge" shape="circle"></p-avatar>
      <h3 class="text-center">Profile</h3>
    </div>

    <div class="flex flex-row justify-content-between align-items-center gap-2">
      <h4>Username</h4>
      <span class="p-float-label w-4">
        <input class="w-12" type="text" pInputText id="username" [(ngModel)]="username" />
        <label class="w-12" for="username">Username</label>
      </span>
    </div>
    <p-divider></p-divider>

    <div class="flex flex-row justify-content-between align-items-center gap-2">
      <h4>Email</h4>
      <span class="p-float-label w-4">
        <input class="w-12" type="email" pInputText id="email" [(ngModel)]="email" />
        <label class="w-12" for="email">Email</label>
      </span>
    </div>
    <p-divider></p-divider>

    <div class="flex flex-row justify-content-between align-items-center gap-2">
      <h4>Date joined</h4>
      <span class="p-float-label w-4">
        <input class="w-12" type="text" pInputText id="dateJoined" disabled="true" [(ngModel)]="dateJoined" />
        <label class="w-12" for="dateJoined">Date Joined</label>
      </span>
    </div>

    <p-button class="mt-3 ml-auto" label="Save" icon="pi pi-save" severity="primary" (onClick)="onSave()"></p-button>
  </div>
</p-dialog>
